    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Sign Up</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto shadow mt-5">
          <div class="row">
            <div class="col-2 pt-5" style="min-height:70vh;">
            <img src="" id="userPicture" style="border-radius:100%; width:50%"/>
            </div>
              <div>
                  <span id="nameBox"></span>
                  <small id="emailBox"></small>
              </div>
            <div class="col-4 bg-success">
              <h3 class="text-white display-3 mt-5">SQI PROJECT</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"; 
      import { getAuth,signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCjA3ZCAounGddh9AgUSm_nOZytSddhvo4",
        authDomain: "trying-37a7c.firebaseapp.com",
        projectId: "trying-37a7c",
        storageBucket: "trying-37a7c.appspot.com",
        messagingSenderId: "823541730337",
        appId: "1:823541730337:web:04fff705655d14f30aa760",
        measurementId: "G-MLS4Q9TB2L"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const currentUser=auth.currentUser;
      if(currentUser){
        nameBox.innerHTML=currentUser.displayName;
        emailBox.innerHTML=currentUser.email;
        userPicture.src=currentUser.photoURL;
      }else{
        location.href="/public/dashboard.html"
      }
    document.getElementById('signOutBtn').addEventListener('click',function(){
        signOut(auth).then(function(){
            window.location.href='./login.html';
        }).catch(function(err){
            alert('we could not log you out,try again')
        })
    })
    </script>
  </body>
</html>
